[pytest]
# Pytest configuration for agent-transfer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    edge_case: Edge case and error handling tests
    slow: Tests that take significant time to run

# Coverage options (when using pytest-cov)
[coverage:run]
source = agent_transfer
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
